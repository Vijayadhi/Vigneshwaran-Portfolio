  <!-- Main JS File -->
  <!-- <script src="./src/assets/js/main.js"></script> -->
  <script>
    (function () {
      "use strict";

      /**
       * Header toggle
       */
      const headerToggleBtn = document.querySelector('.header-toggle');

      function headerToggle() {
        const header = document.querySelector('#header');
        if (header) {
          header.classList.toggle('header-show');
          if (headerToggleBtn) {
            headerToggleBtn.classList.toggle('bi-list');
            headerToggleBtn.classList.toggle('bi-x');
          }
        }
      }

      if (headerToggleBtn) {
        headerToggleBtn.addEventListener('click', headerToggle);
      }

      // Hide mobile nav when a same-page/hash link is clicked
      const navMenuLinks = document.querySelectorAll('#navmenu a');
      navMenuLinks.forEach(link => {
        link.addEventListener('click', () => {
          const header = document.querySelector('#header');
          if (header && header.classList.contains('header-show')) {
            headerToggle();
          }
        });
      });

      /**
       * Toggle mobile nav dropdowns
       */
      document.querySelectorAll('.navmenu .toggle-dropdown').forEach(navmenu => {
        navmenu.addEventListener('click', function (e) {
          e.preventDefault();
          this.parentNode.classList.toggle('active');
          const nextSibling = this.parentNode.nextElementSibling;
          if (nextSibling) {
            nextSibling.classList.toggle('dropdown-active');
          }
        });
      });

      /**
       * Scroll top button
       */
      const scrollTop = document.querySelector('.scroll-top');

      function toggleScrollTop() {
        if (scrollTop) {
          window.scrollY > 100 ? scrollTop.classList.add('active') : scrollTop.classList.remove('active');
        }
      }

      if (scrollTop) {
        scrollTop.addEventListener('click', (e) => {
          e.preventDefault();
          window.scrollTo({
            top: 0,
            behavior: 'smooth'
          });
        });
      }

      window.addEventListener('load', toggleScrollTop);
      document.addEventListener('scroll', toggleScrollTop);

      /**
       * Animation on scroll function and init
       */
      function aosInit() {
        if (typeof AOS !== 'undefined') {
          AOS.init({
            duration: 600,
            easing: 'ease-in-out',
            once: true,
            mirror: false
          });
        }
      }
      window.addEventListener('load', aosInit);

      /**
       * Init typed.js
       */
      const selectTyped = document.querySelector('.typed');
      if (selectTyped) {
        let typed_strings = selectTyped.getAttribute('data-typed-items');
        if (typed_strings) {
          typed_strings = typed_strings.split(',');
          new Typed('.typed', {
            strings: typed_strings,
            loop: true,
            typeSpeed: 100,
            backSpeed: 50,
            backDelay: 2000
          });
        }
      }

      /**
       * Animate the skills items on reveal
       */
      const skillsAnimation = document.querySelectorAll('.skills-animation');
      skillsAnimation.forEach(item => {
        new Waypoint({
          element: item,
          offset: '80%',
          handler: function () {
            const progress = item.querySelectorAll('.progress .progress-bar');
            progress.forEach(el => {
              el.style.width = el.getAttribute('aria-valuenow') + '%';
            });
          }
        });
      });

      /**
       * Initiate glightbox
       */
      if (typeof GLightbox !== 'undefined') {
        GLightbox({
          selector: '.glightbox'
        });
      }

      /**
       * Init isotope layout and filters
       */
      document.querySelectorAll('.isotope-layout').forEach(function (isotopeItem) {
        const layout = isotopeItem.getAttribute('data-layout') || 'masonry';
        const filter = isotopeItem.getAttribute('data-default-filter') || '*';
        const sort = isotopeItem.getAttribute('data-sort') || 'original-order';

        imagesLoaded(isotopeItem.querySelector('.isotope-container'), function () {
          const initIsotope = new Isotope(isotopeItem.querySelector('.isotope-container'), {
            itemSelector: '.isotope-item',
            layoutMode: layout,
            filter: filter,
            sortBy: sort
          });

          isotopeItem.querySelectorAll('.isotope-filters li').forEach(function (filters) {
            filters.addEventListener('click', function () {
              const activeFilter = isotopeItem.querySelector('.isotope-filters .filter-active');
              if (activeFilter) {
                activeFilter.classList.remove('filter-active');
              }
              this.classList.add('filter-active');
              initIsotope.arrange({
                filter: this.getAttribute('data-filter')
              });
              if (typeof aosInit === 'function') {
                aosInit();
              }
            });
          });
        });
      });

      /**
       * Init swiper sliders
       */
      function initSwiper() {
        document.querySelectorAll(".init-swiper").forEach(swiperElement => {
          const config = swiperElement.querySelector(".swiper-config");
          if (config) {
            new Swiper(swiperElement, JSON.parse(config.innerHTML.trim()));
          }
        });
      }

      window.addEventListener("load", initSwiper);

      /**
       * Correct scrolling position upon page load for URLs containing hash links.
       */
      window.addEventListener('load', function () {
        if (window.location.hash) {
          const section = document.querySelector(window.location.hash);
          if (section) {
            setTimeout(() => {
              const scrollMarginTop = getComputedStyle(section).scrollMarginTop || 0;
              window.scrollTo({
                top: section.offsetTop - parseInt(scrollMarginTop),
                behavior: 'smooth'
              });
            }, 100);
          }
        }
      });

      /**
       * Navmenu Scrollspy
       */
      const navmenulinks = document.querySelectorAll('.navmenu a');

      function navmenuScrollspy() {
        navmenulinks.forEach(navmenulink => {
          if (navmenulink.hash) {
            const section = document.querySelector(navmenulink.hash);
            if (section) {
              const position = window.scrollY + 200;
              if (position >= section.offsetTop && position <= (section.offsetTop + section.offsetHeight)) {
                document.querySelectorAll('.navmenu a.active').forEach(link => link.classList.remove('active'));
                navmenulink.classList.add('active');
              } else {
                navmenulink.classList.remove('active');
              }
            }
          }
        });
      }

      window.addEventListener('load', navmenuScrollspy);
      document.addEventListener('scroll', navmenuScrollspy);

    })();

  </script>
